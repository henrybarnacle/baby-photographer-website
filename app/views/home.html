<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 title">
			<h1>{{home.titleTxt}}</h1>
		</div>
	</div>
	<div class="row home-image">
		<div class="col-md-12 ">
			<figure>
				<picture class="center-block">
					<source media="(min-width: 767px)" srcset={{home.mainImg1}} width="2872px" height="2298px" alt="baby image"/>
					<source media="(min-width: 200px)" srcset={{home.mainImg2}} alt="baby image"/>
					<img src={{home.mainImg1}} width="100%" height="100%" alt="baby image">
				</picture>
			</figure>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>{{home.intro1}}</h3>
		</div>
		<div class="col-md-6">
			<h3>{{home.intro2}}</h3>
		</div>
		
	</div>
	<div class="row">
		<hr>
	</div>

	<div class="row">
		<div class="col-md-4">
			<img src={{home.linkImg1}} width='100%' height='100%' alt="baby image">
			<h3 class="portfolio-link">{{home.linkTxt1}}</h3>
		</div>
		<div class="col-md-4">
			<img src={{home.linkImg2}} width='100%' height='100%' alt="maternity image"'>
			<h3 class="portfolio-link">{{home.linkTxt2}}</h3>
		</div>
		<div class="col-md-4">
			<img src={{home.linkImg3}} width='100%' height='100%' alt="family image">
			<h3 class="portfolio-link">{{home.linkTxt3}}</h3>
		</div>
	</div>
	<footer></footer>
</div>
